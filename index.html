<html lang="it" dir="ltr">
    <head>

        <link rel="stylesheet" href="css/style.css">

        <!-- contenitore generale di pagina -->

            <!-- Blocco prima riga -->

                    <img class="img ipad center" src="img/ipad.png" alt="iPad">

                <div class="container-cuore">
                    <img class="cuore center" src="img/heart.png" alt="Cuore prodotto preferito">

            </div>

            <div class="box">
                <span class="sconto rosso">-5%</span>
                <div class="prodotto">
                    <img class="img iphone center" src="img/iphone.png" alt="iPhone">
                </div>
                <div class="container-cuore">
                    <img class="cuore center" src="img/heart.png" alt="Cuore prodotto preferito">
                </div>

            </div>

            <div class="box">
                <span class="sconto verde">30%</span>
                <div class="prodotto">
                    <img class="img cuffie center" src="img/cuffie.png" alt="Cuffie">
                </div>
                <div class="container-cuore">
                    <img class="cuore center" src="img/heart.png" alt="Cuore prodotto preferito">
                </div>

            </div>

        </div>
